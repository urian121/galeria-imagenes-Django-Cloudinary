{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Galería de Imágenes{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body class="bg-light">

    <div class="container py-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastjs-notifications@1.11.14/toast-notifications.min.js"></script>

    {% if messages %}
            {% for message in messages %}
            <script>
                showToast.success("{{ message }}");
            </script>
            {% endfor %}
        {% endif %}
    <script>
        function eliminarImagen(id) {
            if (confirm('¿Estás seguro de eliminar esta imagen?')) {
                window.location.href = `{% url 'eliminar_imagen' 0 %}`.replace('0', id);
            }
        }
    </script>
</body>
</html>
